  <title>Színes óra</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body  {
  height: 100%;
  font-size: 70px;
  margin-top: -34px;
  font-family: 'Vast Shadow', cursive;
}
#clock {
  text-align: center;
  position: relative;
  top: 50%;
}
</style>
</head>
<body>
  <div id="clock"></div>

<script id="jsbin-javascript">

  function colorClock() {

var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
var randomColor = Math.floor(Math.random () * 16777215);

if (hours < 10) {
  hours = '0' + hours;
}
if (minutes < 10) {
  minutes = '0' + minutes;
}
if (seconds < 10) {
  seconds = '0' + seconds;
}
var hexColor =  '#' + randomColor;
var clockFace = (hours + ':' + minutes +':'+ seconds);

document.getElementById('clock').innerHTML = clockFace;
console.log(hexColor);
document.body.style.background = hexColor;
  
  setTimeout(function() {
    colorClock();
  }, 1000);
}


colorClock();

</script>
</body>
</html>
